<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome/styles.css"/>
    <link rel="stylesheet" href="./assets/style/style_login.css"/>

    <script>src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
  
  
  </head>

  <body>
    <div class="sidenav">
            <div class="login-main-text">
            <h2>Foreign trade Application<br> Login </h2>
            <p>Login or register from here to access your account.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <a href="index.html" class="btn btn-black" role="button">Login</a>
                   <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
            </div>
        </div>

  </body>





    </html>
