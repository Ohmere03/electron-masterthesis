<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome/styles.css"/>
    <link rel="stylesheet" href="./assets/style/style_login.css"/>

    <script>src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
  
  
  </head>

  <body>
    <div class="sidenav">
            <div class="login-main-text">
            <h2><strong> Foreign trade Application </strong></h2>
            <p>Login or register from here to access your account.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>

                    <button type="button" onclick="login()" class="btn btn-secondary">Login</button>
                   </form>
            </div>
            </div>
        </div>

  </body>
  <script>
      function login(){
          var response = document.getElementById('username').value;
          if (response == "importer"){
            window.location.href = 'importer.html';
    
            }
          else if (response == "exporter") {
            window.location.href = 'exporter.html';
          }
          else if (response == "admin"){

            window.location.href = 'index.html';
          }
          else{
            window.location.href = 'carrier.html';
          }
      }
      </script>





    </html>
